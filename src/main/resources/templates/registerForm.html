<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>register form</title>
    <th:block th:replace="~{includes/commonScripts.html :: head}"/>
</head>
<body>
<form th:action="@{/register}" th:object="${registerFormDto}" method="post">
    <table>
        <tr>
            <td><label for="email">email</label></td>
            <td>
                <input type="text"
                       th:field="*{email}">
                <span th:errors="*{email}"></span>
            </td>
            <!--<td th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></td>-->
        </tr>
        <tr>
            <td><label for="password">password</label></td>
            <td><input type="password" th:field="*{password}">
                <span th:errors="*{password}"></span>
            </td>
            <!--<td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">-->

        </tr>
        <tr>
            <td><label for="login">login</label></td>
            <td><input type="text" th:field="*{login}">
                <span th:errors="*{login}"></span>
            </td>
            <!--<td th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">-->

        </tr>
        <tr>
            <td>
                <button>register</button>
            </td>
        </tr>
    </table>
</form>
<th:block th:replace="~{includes/commonScripts.html :: end-of-body}"/>
</body>
</html>
